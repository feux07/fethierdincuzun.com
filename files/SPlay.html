<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" type="text/css" href="SPlay.css">
        <script src="SPlay.js"
        ></script>



    </head>

    <body >

    <center>
        <div id="video_player_box">
            <div id="videoarea"> 
                <video id="videofile" poster="poster.png" preload="auto" >
                    <source src="http://blog.fethierdincuzun.com/wp-content/uploads/2015/08/output.mp4">
                </video>
                <audio id="audio" preload="auto">
                    <source src="http://blog.fethierdincuzun.com/wp-content/uploads/2015/08/audio.mp3" type="audio/mpeg">    </audio>

            </div>

            <div id="video_controls_bar">



                    <img id="image" src="picture.png" alt="picture">


                <svg id="svg_seek">
                    <line id="line" x1="0" y1="0" x2="0" y2="20" style="stroke:black;stroke-width:10" />
                    </svg>



            </div>


        </div>
    </center>
</body>
</html>
